<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <header>
        <div class="items-container">
            <div class="left">
                <a class="client-type" href="#">Donna</a>
                <a class="client-type" href="#">Uomo</a>
                <a class="client-type" href="#">Bambini</a>
            </div>
            
            <div class="center">
                <img class="logo" src="img/boolean-logo.png" alt="Logo Boolean">
            </div>

            <div class="right">
                <div class="icons">
                    <a href=""><i class="fa-regular fa-user"></i></a>
                    <a href=""><i class="fa-regular fa-heart"></i></a>
                    <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="main-container">

            <div class="card">
                <div class="parent">
                    <img class="visible" src="img/1.webp" alt="">
                    <div class="labels">
                        <span class="discount">-50%</span>
                        <span class="sustain">Sostenibilità</span>    
                        <div class="heart">&hearts;</div>
                        <div class="child">
                            <img class="hidden" src="img/1b.webp" alt="">
                        </div>
                    </div>
                </div>
                <div class="description">
                    <span class="brand">Levi's</span>
                    <span class="item-name">relaxed fit tee unisex</span>
                    <span class="discounted-price">14,99 €</span>
                    <span class="regular-price">29,99 €</span>
                </div>
            </div>

            <div class="card">
                <div class="parent">
                    <img class="visible" src="img/2.webp" alt="">
                    <div class="labels">
                        <span class="discount">-30%</span>
                        <div class="heart">&hearts;</div>
                        <div class="child">
                            <img class="hidden" src="img/2b.webp" alt="">
                        </div>
                    </div>
                </div>
                <div class="description">
                    <span class="brand">Guess</span>
                    <span class="item-name">roses tee</span>
                    <span class="discounted-price">20,99 €</span>
                    <span class="regular-price">29,99 €</span>
                </div>
            </div>

            <div class="card">
                <div class="parent">
                    <img class="visible" src="img/3.webp" alt="">
                    <div class="labels">
                        <span class="discount">-30%</span>
                        <div class="heart">&hearts;</div>
                        <div class="child">
                            <img class="hidden" src="img/3b.webp" alt="">
                        </div>
                    </div>
                </div>
                <div class="description">
                    <span class="brand">Come Zucchero Filato</span>
                    <span class="item-name">voglia di colori pastello</span>
                    <span class="discounted-price">129,99 €</span>
                    <span class="regular-price">184,99 €</span>
                </div>
            </div>

            


        </div>




    </main>




</body>
</html>
